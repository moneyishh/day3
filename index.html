<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="nav">
        <img src="./logo.png" class="logo" alt="logo" />
        <div class="button">
          <button class="lang-btn">
            English<img src="./down-icon.png" alt="" />
          </button>
          <button class="2">Sign In</button>
        </div>
      </div>
      <div id="head-ctnt">
        <h1>Unlimited movies, TV shows and more</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>

        <div class="both">
          <div class="input-group">
            <input type="text" id="email" required />
            <label for="email" class="input-group__label">Email address</label>
          </div>
          <div class="email">
            <button type="submit">Get Started</button>
          </div>
        </div>
      </div>
      <div class="features">
        <div class="row">
          <div class="textcol">
            <h2>Enjoy on your TV</h2>
            <p>
              Watch on smart TVs, PlayStation, Xbox,<br />Chromecast, Apple TV,
              Blu-ray players and<br />more.
            </p>
          </div>
          <div class="imgcol">
            <video
              autoplay
              loop
              muted
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
            ></video>
            <img
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
